<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <div> -->
      <div class="cal">
        <div class="top">
        <div class="clock">10:45</div>
        <div><img src="status.png" alt="batteryicon" height="17px" width="100px"></div>
      </div>
        <div class="display">
          <p class="output"></p>
        </div>
       <div class="buttons-container" >
        <!-- <div class="first-row"> -->
          <button class="specialbtn" id="clear">AC</button>
          <button class="specialbtn"  id="neg">+/-</button>
          <button class="specialbtn" id="percent">%</button>
          <button class='operators' value="/">รท</button>
        <!-- </div> -->
        <!-- <div class="second-row"> -->
          <button  class="number"value ="7">7</button>
          <button  class="number"value ="8">8</button>
          <button  class="number"value ="9">9</button>
          <button class='operators' value="*">X</button>
        <!-- </div> -->
        <!-- <div class="third-row"> -->
          <button class="number" value ="4">4</button>
          <button class="number" value ="5">5</button>
          <button class="number" value ="6"> 6</button>
          <button class='operators' value="-">-</button>
        <!-- </div> -->
        <!-- <div class="fourth-row"> -->
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class='operators' value="+">+</button>
        <!-- </div> -->
        <!-- <div class="fifth-row"> -->
          <button class="number" id="zerobtn" value="0">0</button>
          <button class="number" value=".">.</button>
          <button class="number" id="equals-button">=</button>
        <!-- </div> -->

      </div>
        <div class="bottom"></div>
      </div>
    <!-- </div> -->
  

    <script src="script.js"></script>
  </body>
</html>
